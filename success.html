<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="success-main">
      <div id="success-container">
        <img
          id="success-img"
          src="assets/images/icon-success.svg"
          alt="checkmark icon" />
        <h1 class="main-title" id="success-title">Thanks for subscribing!</h1>
        <p id="success-p">
          A confirmation email has been sent to
          <span id="user-email"></span> Please open it and click the button
          inside to confirm your subscription.
        </p>
        <button id="btn" type="button">Dismiss message</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Ivan-Brcina" target="_blank">Ivan Brƒçina</a>.
    </div>
    <script src="success.js"></script>
  </body>
</html>
